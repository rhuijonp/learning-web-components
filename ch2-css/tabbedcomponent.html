<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" >
		<title>Tabed Component</title>
		<link type="text/css" rel="stylesheet" href="tabbedcomponent.css" >
	</head>

	<body>
		<div class="tabComponent">
			<input type="radio" id="homedecor" name="tabs">
			<input type="radio" id="furniture" name="tabs">
			<input type="radio" id="kitchen" name="tabs">

			<label for="homedecor">Home Decor</label>
			<label for="furniture">Furniture</label>
			<label for="kitchen">Kitchen</label>

			<div id="div-homedecor"><h1>Browse through the list of Home Decor Items</h1></div>
			<div id="div-furniture"><h1>Flash sale on Living Room and Bedroom Furniture</h1></div>
			<div id="div-kitchen"><h1>Bring the best of the masterchief in you!!</h1></div>
		</div>
	</body>
</html>
